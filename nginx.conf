server {

    listen 8090;
    listen [::]:8090;

     root /var/www/html;
     index index.html index.htm index.nginx-debian.html;

     server_name wavect.io www.wavect.io;

     location / {
             proxy_pass http://localhost:8090;
     }

     location ~ /.well-known/acme-challenge {
             allow all;
             root /var/www/html;
     }
 }